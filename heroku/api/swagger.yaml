paths:
  /auth/signin:
    post:
      summary: user login
      description: user login
      produces: 
      - application/json
      tags: 
      - Authentication
      parameters: 
      - in: body
        name: id
        description: user id
        type: string
        required: true
      - in: body
        name: pwd
        description: user password
        type: string
        required: true
      responses:
        201:
          description: success login and return token
          schema:
            type: object
            properties:
              Authorization:
                type: string
                example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6IiIsInVzZXJuYW1lIjoiZm9vIiwiZXhwIjoxNTA3MTQ2MzAxfQ.2ey2CYUnW9iUyyQJIYu856q9SaUxZU0FCejlA3FObPE"
        204:
          description: fail login and return nothing
        500:
          description: server error
  /auth/signup:
    post:
      summary: user signup
      description: user signup
      produces: 
      - application/json
      tags: 
      - Authentication
      parameters: 
      - in: body
        name: id
        description: user id
        type: string
        required: true
      - in: body
        name: pwd
        description: user password
        type: string
        required: true
      - in: body
        name: name
        description: user name
        type: string
        required: true
      - in: body
        name: age
        description: user age
        type: int
        required: true
      - in: body
        name: phone
        description: user phone
        type: string
        required: true
      responses:
        201:
          description: success signup
        400:
          description: fail signup
        500:
          description: server error