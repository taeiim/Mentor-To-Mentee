swagger: "2.0"
info:
  description: "This is gaida API Docs. almost API using JWT."
  version: "1.0.0"
  title: "Swagger gaida"
host: "awsdomain"
basePath: "/"
tags:
- name: "Authentication"
  description: "Everything about Auth"
schemes:
- "http"
# change -g 
