swagger: "2.0"
info:
  description: "This is gaida API Docs. almost API using JWT."
  version: "1.0.0"
  title: "Swagger gaida"
host: "awsdomain"
basePath: "/"
tags:
- name: "Authentication"
  description: "Everything about Auth"
schemes:
- "http"

paths:
  /auth/signin:
    post:
      summary: 유저 로그인
      description: 유저 로그인
      produces: 
      - application/json
      tags: 
      - Authentication
      parameters: 
      - in: body
        name: id
        description: 아이디
        type: string
        required: true
      - in: body
        name: pwd
        description: 패스워디
        type: string
        required: true
      responses:
        200:
          description: 로그인 성공
          schema:
            type: object
            properties:
              Authorization:
                type: string
                example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6IiIsInVzZXJuYW1lIjoiZm9vIiwiZXhwIjoxNTA3MTQ2MzAxfQ.2ey2CYUnW9iUyyQJIYu856q9SaUxZU0FCejlA3FObPE"
        204:
          description: 로그인 실패
        500:
          description: 서버 오류
  /auth/signup:
    post:
      summary: 유저 회원가입
      description: 유저 회원가입
      produces: 
      - application/json
      tags: 
      - Authentication
      parameters: 
      - in: body
        name: id
        description: 아이디
        type: string
        required: true
      - in: body
        name: pwd
        description: 패스워드
        type: string
        required: true
      - in: body
        name: name
        description: 이름
        type: string
        required: true
      - in: body
        name: age
        description: 나이
        type: int
        required: true
      - in: body
        name: phone
        description: 휴대폰 번호
        type: string
        required: true
      responses:
        201:
          description: 회원가입 성공
        400:
          description: 회원가입 실패
        500:
          description: 서버 오류
  /auth/overlap:
    post:
      summary: 아이디 중복 체크
      description: 아이디 중복 체크
      produces: 
      - application/json
      tags: 
      - Authentication
      parameters: 
      - in: body
        name: id
        description: 아이디
        type: string
        required: true
      responses:
        409:
          description: 아이디 중복
        200:
          description: 중복 안됨
        500:
          description: 서버 오류
  /token:
    post:
      summary: 토큰 재발급
      description: 토큰 재발급
      produces: 
      - application/json
      tags: 
      - Authentication
      parameters: 
      - in: body
        name: authorization
        description: 토큰
        type: string
        required: true
      responses:
        200:
          description: 토큰 재발급
          schema:
            type: object
            properties:
              Authorization:
                type: string
                example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJlbWFpbCI6IiIsInVzZXJuYW1lIjoiZm9vIiwiZXhwIjoxNTA3MTQ2MzAxfQ.2ey2CYUnW9iUyyQJIYu856q9SaUxZU0FCejlA3FObPE"